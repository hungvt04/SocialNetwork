spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/${MYSQL_DB:socialnetwork}
    #    url: jdbc:mysql://localhost:3307/socialnetwork?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${MYSQL_DDL:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_CLIENT_ID}
            client-secret: ${OAUTH2_CLIENT_SECRET}
            scope: profile,email
            redirect-uri: ${OAUTH2_REDIRECT_URI}
# config value cloudinary
cloudinary:
  cloudName: ${CLOUDINARY_CLOUD_NAME}
  apiKey: ${CLOUDINARY_API_KEY}
  apiSecret: ${CLOUDINARY_API_SECRET}
# config security
jwt:
  secretKey: ${JWT_SECRET_KEY}
  expiredAccessToken: ${JWT_EXPIRED_ACCESS_TOKEN}
  expiredRefreshToken: ${JWT_EXPIRED_REFRESH_TOKEN}
# fontend
frontend:
  url: ${FRONTEND_URL}
